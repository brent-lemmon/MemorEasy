# This workflow will install Python dependencies, run tests and lint with a variety of Python versions
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Test and Build

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  # Test on multiple Python versions (Linux)
  test:
    runs-on: ubuntu-latest
    strategy:
      fail-fast: false
      matrix:
        python-version: ["3.9", "3.10", "3.11"]
    steps:
    - uses: actions/checkout@v4
    - name: Set up Python ${{ matrix.python-version }}
      uses: actions/setup-python@v3
      with:
        python-version: ${{ matrix.python-version }}
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        if [ -f requirements.txt ]; then pip install -r requirements.txt; fi
    - name: Lint with flake8
      run: |
        pip install flake8
        flake8 . --count --select=E9,F63,F7,F82 --show-source --statistics
        flake8 . --count --exit-zero --max-complexity=10 --max-line-length=127 --statistics
    - name: Test with pytest (if tests exist)
      run: |
        pip install pytest
        pytest || echo "No tests found"

  # Build Windows executable (only on push to main, after tests pass)
  build-windows:
    needs: test  # Wait for tests to pass

    runs-on: windows-latest
    steps:
    - uses: actions/checkout@v4
    
    - name: Set up Python
      uses: actions/setup-python@v3
      with:
        python-version: '3.12'
    - name: Download Exiftool
      run: |
        curl -L https://exiftool.org/exiftool-13.43_64.zip -o exiftool.zip
        mkdir bin

        $zip = "exiftool.zip"
        $dest = "exiftool_temp"
        Expand-Archive -Path $zip -DestinationPath $dest -Force
        $innerDir = Get-ChildItem $dest -Directory | Select-Object -First 1        
        Move-Item "$($innerDir.FullName)\*" $dest -Force
        Remove-Item $innerDir.FullName -Recurse -Force

        Move-Item "exiftool_temp/exiftool(-k).exe" bin/exiftool.exe
        Move-Item exiftool_temp/exiftool_files bin/exiftool_files
        Remove-Item exiftool.zip
        Remove-Item -Recurse exiftool_temp
      shell: pwsh

    - name: Download ffmpeg
      run: |
        curl -L https://github.com/BtbN/FFmpeg-Builds/releases/download/latest/ffmpeg-master-latest-win64-gpl.zip -o ffmpeg.zip

        $zip = "ffmpeg.zip"
        $dest = "ffmpeg_temp"
        Expand-Archive -Path $zip -DestinationPath $dest -Force
        $innerDir = Get-ChildItem $dest -Directory | Select-Object -First 1        
        Move-Item "$($innerDir.FullName)\*" $dest -Force
        Remove-Item $innerDir.FullName -Recurse -Force

        Move-Item ffmpeg_temp/bin/ffmpeg.exe bin/ffmpeg.exe
        Remove-Item ffmpeg.zip
        Remove-Item -Recurse ffmpeg_temp
      shell: pwsh
      
    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt
        pip install pyinstaller

    - name: Build with PyInstaller
      run: |
        python -m PyInstaller --onefile `
        --add-binary "bin/exiftool.exe;bin" `
        --add-binary "bin/ffmpeg.exe;bin" `
        --add-data "bin/exiftool_files;bin/exiftool_files" `
        --copy-metadata imageio `
        --copy-metadata imageio-ffmpeg `
        --copy-metadata moviepy `
        script.py
        
    - name: Upload artifact
      uses: actions/upload-artifact@v4
      with:
        name: script-windows
        path: dist/script.exe
